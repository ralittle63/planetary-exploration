<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Discoveries</h2>
    <button id="btnAddDiscovery" class="btn btn-primary" [routerLink]="['/discoveries/new', missionId]">Add New Discovery</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mission</th>
          <th>Type</th>
          <th>Location</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let discovery of discoveries">
          <td>{{ discovery.name }}</td>
          <td>{{ discovery.mission?.name }}</td>
          <td>{{ discovery.discoveryType?.name }}</td>
          <td>{{ discovery.location }}</td>
          <td>{{ discovery.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/discoveries/edit', discovery.id, discovery.missionId]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteDiscovery(discovery.id!, discovery.missionId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
