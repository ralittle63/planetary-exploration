<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Missions</h2>
    <button class="btn btn-primary" routerLink="/missions/new">Add New Mission</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Planet</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of missions">
          <td>{{ mission.name }}</td>
          <td>{{ mission.date | date }}</td>
          <td>{{ mission.planet?.name }}</td>
          <td>{{ mission.description }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/missions/edit', mission.id]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteMission(mission.id!)">Delete</button>&nbsp;
            <button class="btn btn-sm btn-danger" [routerLink]="['/discoveries', mission.id]">Discoveries</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
